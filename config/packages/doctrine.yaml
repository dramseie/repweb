doctrine:
  dbal:
    url: '%env(resolve:DATABASE_URL)%'
    # ðŸ‘‡ Tell Doctrine we're on MariaDB (adjust version if needed)
    server_version: 'mariadb-10.5'
    charset: utf8mb4
    default_table_options:
      charset: utf8mb4
      collate: utf8mb4_unicode_ci

    profiling_collect_backtrace: '%kernel.debug%'
    use_savepoints: true

  orm:
    auto_generate_proxy_classes: true
    enable_lazy_ghost_objects: true
    report_fields_where_declared: true
    validate_xml_mapping: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware

    # NOTE: Removed Postgres-only identity_generation_preferences
    auto_mapping: true
    mappings:
      App:
        type: attribute
        is_bundle: false
        dir: '%kernel.project_dir%/src/Entity'
        prefix: 'App\Entity'
        alias: App
    controller_resolver:
      auto_mapping: false

when@test:
  doctrine:
    dbal:
      # Test DB shares the same server; Doctrine will connect to e.g. repweb_testâ€¦
      # Ensure this DB exists or your CI creates it.
      dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
  doctrine:
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
      query_cache_driver:
        type: pool
        pool: doctrine.system_cache_pool
      result_cache_driver:
        type: pool
        pool: doctrine.result_cache_pool

  framework:
    cache:
      pools:
        doctrine.result_cache_pool:
          adapter: cache.app
        doctrine.system_cache_pool:
          adapter: cache.system
